<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="javascript:void(0)">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Set your desired username and password here
        const validUsername = "admin";  // Change this to your desired username
        const validPassword = "12345";  // Change this to your desired password

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the user input
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate the credentials
            if (username === validUsername && password === validPassword) {
                // Redirect to the main website page after successful login
                window.location.href = "main.html";  // This redirects to the main page after login
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
